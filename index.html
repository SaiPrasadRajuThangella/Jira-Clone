<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div id="todo">
        <h1>To-do</h1>
        <button class="btn">Create Issue</button>
        <input class="hide" />

        <div class="cardContainer"></div>
        <p class="hide">Press Enter to create card</p>
      </div>
      <div id="inprogress">
        <h1>In Progress</h1>
        <button class="btn">Create Issue</button>
        <input class="hide" />

        <div class="cardContainer"></div>
        <p class="hide">Press Enter to create card</p>
      </div>
      <div id="done">
        <h1>Done</h1>
        <button class="btn">Create Issue</button>
        <input class="hide" />
        <div class="cardContainer"></div>
        <p class="hide">Press Enter to create card</p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
